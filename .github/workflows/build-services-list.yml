name: Build AWS HIPAA Services List

on:
  # run daily
  schedule:
    - cron: "0 12 * * *"
  # allow manual runs from GH
  workflow_dispatch:

env:
  NODE_VERSION: "18.x"
  DISPLAY_NAME: "AWS HIPAA Services List"
  OUTPUT_FILE_DIR: "docs/"
  FILE_TO_ATTACH: "hipaa-services-list.json"

jobs:
  build-aws-hipaa-services-list:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑  Checkout Repo
        uses: actions/checkout@v3

      - name: üèóÔ∏è  Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: ‚¨ÜÔ∏è  Update npm and install dependencies
        run: npm i -g npm --silent && npm ci --omit=dev --silent

      - name: üèÉ‚Äç‚ôÇÔ∏è  Run script to create HIPAA services list files
        run: npm start

      - name: üóÑÔ∏è  Add updated output files to repo and push changes
        if: ${{ env.HAS_UPDATES }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git status
          git add ${{ env.OUTPUT_FILE_DIR }}
          git commit -s -m ":recycle: Update output files"
          git push origin main

      - name: üìé  Attach HIPAA services list JSON file to workflow run
        if: ${{ env.HAS_UPDATES }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.FILE_TO_ATTACH }}
          path: ${{ env.OUTPUT_FILE_DIR }}${{ env.FILE_TO_ATTACH }}
          retention-days: 30

      - name: ‚õî  Failure Notification
        if: ${{ failure() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.TEAMS_NOTIFICATION_WEBHOOK_URL }}
          title: Workflow Failure - ${{ env.DISPLAY_NAME }}
          message: |
            **The last ${{ env.DISPLAY_NAME }} workflow run failed**
            Run logs: [${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}})
          color: failure
